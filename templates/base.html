<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale-bots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap');
        * {
            font-family: 'Roboto', sans-serif;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        .title-font {
            font-family: 'Montserrat', sans-serif;
        }
        .sidebar-sticky {
            position: sticky;
            top: 1rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
{% include 'always/nav.html' %}

    <!-- Main content -->
    <main class="flex-grow-1 container py-4">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>

            <!-- SideBar -->
            <div class="col-md-4">
                <div class="sidebar-sticky">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h4 class="card-title title-font">Пошук</h4>
                            <form action="/search" method="GET" class="input-group">
                                <input type="search" name="query" class="form-control" placeholder="Search...">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                            <p style="padding: 5px; font-size: 80%;" class="title-font">Знайди конкретний товар, який тебе цікавить.</p>
                        </div>
                    </div>

<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="card-title title-font">Категоріі</h4>
        <div class="row">
            <div class="col-6 mb-2">
                <a href="{% url 'product_list' %}" class="text-decoration-none text-primary {% if not category %}selected{% endif %}">
                    Всі товари
                </a>
            </div>
            {% for c in categories %}
            <div class="col-6 mb-2">
                <a href="{{ c.get_absolute_url }}" class="text-decoration-none text-primary {% if category.slug == c.slug %}selected{% endif %}">
                    {{ c.name }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% include 'always/reviews.html' %}


                </div>
            </div>
        </div>
    </main>

    {% include 'always/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
