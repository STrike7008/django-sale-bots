{% extends "base.html" %}

{% block content %}


<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for post in posts %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'post' title=post.slug %}" class="text-decoration-none">{{ post.title }}</a>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    by <a href="#" class="text-muted text-decoration-none">{{ post.user }}</a>
                </h6>
                <p class="card-text"><small class="text-muted">Запостили: {{ post.published_date }}</small></p>
                <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                <a href="{% url 'post' title=post.slug %}" class="btn btn-primary mt-2">Детальніше</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Немає постів!</p>
    {% endfor %}
</div>
{% endblock %}
