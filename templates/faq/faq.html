{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container faq-container mt-5" style="max-width: 800px;">
    <h1 class="text-center mb-4" style="font-family: 'Arial', sans-serif; font-weight: 600;">Часто задавані питання</h1>

    <div class="accordion w-100" id="faqAccordion">
        {% for faq in faqs %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button class="accordion-button{% if forloop.counter != 1 %} collapsed{% endif %} text-primary"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#collapse{{ forloop.counter }}"
                            aria-expanded="{% if forloop.counter == 1 %}true{% else %}false{% endif %}"
                            aria-controls="collapse{{ forloop.counter }}">
                        {{ faq.question }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter }}"
                     class="accordion-collapse collapse{% if forloop.counter == 1 %} show{% endif %}"
                     aria-labelledby="heading{{ forloop.counter }}"
                     data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ faq.answer|linebreaksbr }}
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center text-muted">Немає доступних питань.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
